name: Deploy Hosting (manual)

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy-hosting:
    name: Build and Deploy Hosting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: reflat/frontend/reflat-ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: reflat/frontend/reflat-ui

      - name: Build
        run: npm run build
        working-directory: reflat/frontend/reflat-ui

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ] || [ -z "$PROJECT_ID" ]; then
            echo "FIREBASE_TOKEN and/or FIREBASE_PROJECT_ID secrets are not set" >&2
            exit 1
          fi
          firebase deploy --only hosting --project "$PROJECT_ID" --non-interactive --token "$FIREBASE_TOKEN"
